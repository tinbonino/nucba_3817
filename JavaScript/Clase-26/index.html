<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Creando comentarios</title>
</head>
<body>
    <div class="container">
        <h1> Consumiendo una API de comentarios</h1>
        <div class="post-form">
            <h2> Crear Post</h2>
            <form id="postForm">
                <label for="title">Titulo:</label>
                <input type="text" id="title" name="title" required>
                <label for="body">Mensaje:</label>
                <textarea  id="body" name="body" required></textarea>
                <button type="submit">Crear Posteo</button>
            </form>
        </div>
        <div class="post-list">
            <h2>Posts</h2>
            <button id="fetchPosts">Fetch Posts</button>
            <!-- Muestra el posteo creado por nosotros-->
            <div id="createdPost"></div> 
            <!-- Muestra los posteos que traigamos de la API -->
            <div id="posts"></div>

        </div>
    </div>
    <script  src="./script.js"></script>
</body>
</html>
